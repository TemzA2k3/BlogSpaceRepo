services:
  db:
    image: postgres:15-alpine
    container_name: blogspace-db
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blogspace_user -d blogspace_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blogspace-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: blogspace-server
    restart: unless-stopped
    env_file:
      - ./server/.env.prod
    volumes:
      - uploads:/app/uploads
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blogspace-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: blogspace-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - blogspace-network

volumes:
  pgdata:
  uploads:

networks:
  blogspace-network:
    driver: bridge